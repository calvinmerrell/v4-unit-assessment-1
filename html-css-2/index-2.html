<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Shapes</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
        

<section id="mainbody">

    <h3>Rectangles</h3>
    
    <div class="dashbox1">
            <div id="purplebox"></div>
            <div id="bluebox"></div>
            <div id="pinkbox"></div>
    </div>

    <h3>Circles</h3>    
    
    <div class="dashbox2">
        <div id="c-1">
            <img id="leye"/>
            <img id="reye"/>
            <img id="nose"/>
        </div>
        <div id="c-2">
            <img id="tb"/>
            <img id="mb"/>
            <img id="bb"/>

        </div>
        <div id="c-3"></div>
    </div>
    
    <h3>Everything</h3> 

    <div id="dashbox3"></div>
        <div id="bigbox">
            <div id="greencircle">
                <div id="brownbox">
                    <p id="textinlay">Fish Tank</p>
                    <div id="bluecircle">
                        <img id="fish"/>
                    </div>
                </div>
            </div>
        </div>

</section>
    
</body>
</html>
